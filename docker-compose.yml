version: "3.8"

services:
  web:
    image: philipoyelegbin/flask-ci-cd-app:${DOCKER_IMAGE_TAG}
    ports:
      - "80:5000"
    environment:
      - VERSION=1.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
